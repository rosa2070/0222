<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
h3, li { /* 태그 이름 셀렉터 */
	color : brown;
}
div > div > strong { /* 자식 셀렉터 */
	background : yellow;
}
ul strong { /* 자손 셀렉터 */
	color : dodgerblue;
}
.warning { /* class 셀렉터 */
	color : red;
}
body.main { /* class 셀렉터 */
	 background : aliceblue;
}
#list { /* id 셀렉터 */
	background : mistyrose;
}
#list span{ /* 자손 셀렉터 */
	color : forestgreen;
}
h3:first-letter { /* 가상 클래스 셀렉터 */
	color : red;
}
li:hover { /* 가상 클래스 셀렉터 */
	background : yellowgreen;
}
</style></head>
<body class="main">
<h3>안녕하세요</h3>
<hr>
<div>
	<div>반갑습니다 저는 <strong>현재은</strong>입니다.</div>
	<ul id="list">
 		<li><span>저는 컴퓨터공학과 학생입니다.</span></li>
		<li><strong>저의 취미는 유투브 시청입니다.</strong></li>
		<li>노래 듣는 것도 좋아합니다.</li>
	</ul>
	<div class="warning">반갑습니다</div>
</div>
</body>
</html>
